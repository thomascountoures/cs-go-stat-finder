<div class="recentlyViewed">
	<div class="col-md-12 col-sm-12 col-xs-12">
		<div class="chartHeader">
			<h2 class="bold">Recently Viewed</h2>
		</div>
			<div class="row">
				<ul>						
					<li ng-repeat="player in players">
						<a ng-href="{{player.profile}}" class="playerName link" target="_blank">{{player.name}}</a>
						<a ng-href="{{player.profile}}" target="_blank"><img ng-src="{{player.avatar}}" class="playerAvatar"/></a>
					</li>						
				</ul>
			</div>
	</div>
</div>
